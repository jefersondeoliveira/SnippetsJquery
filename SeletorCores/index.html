<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Seletor de Cores</title>
<link rel="stylesheet" type="text/css" href="js/jquery.mini.colors/jquery.miniColors.css" media="all" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mini.colors/jquery.miniColors.min.js"></script>

<script type="text/javascript">
	
	$(function(){
		$('#cor').miniColors();
		
		$('#cor').click(function(){
			
			atualizaCor = function(){
							
				valorCor = $('#cor').val()
				$('body').css({'background':valorCor})
			}
			
						
			setInterval(atualizaCor,1000)
			

		})
		
	});
	
</script>
</head>

<body>
	
    <input type="text" id="cor" />
        
</body>
</html>
